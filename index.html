
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKU-EB Learning Portal | UNIVET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
      :root {
        --univet-blue: #0f172a;
        --univet-gold: #fbbf24;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-univet-blue { background-color: var(--univet-blue); }
      .text-univet-blue { color: var(--univet-blue); }
      .bg-univet-gold { background-color: var(--univet-gold); }
      .text-univet-gold { color: var(--univet-gold); }
      
      /* Smooth transitions */
      * { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

      /* Global Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { 
        background: #cbd5e1; 
        border-radius: 10px;
        border: 2px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--univet-gold); }

      /* Animations */
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal 0.6s ease-out forwards; }
      
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Enhanced Prose */
      .prose {
        color: #334155;
        font-size: 1rem;
        line-height: 1.7;
      }
      .prose h1, .prose h2, .prose h3 {
        color: var(--univet-blue);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-weight: 800;
      }
      .prose p { margin-bottom: 1rem; }
      .prose strong { color: var(--univet-blue); font-weight: 800; }
      .prose a {
        color: #2563eb;
        text-decoration: underline;
        font-weight: 700;
        text-underline-offset: 4px;
      }
      .prose a:hover {
        color: var(--univet-gold);
      }
      .prose ul, .prose ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
      }
      .prose li { margin-bottom: 0.5rem; }
      .prose code {
        background: #f1f5f9;
        padding: 0.2rem 0.4rem;
        border-radius: 0.4rem;
        font-weight: 700;
        font-family: monospace;
        color: #1e293b;
      }
      .prose pre {
        background: #1e293b;
        color: #f8fafc;
        padding: 1.5rem;
        border-radius: 1rem;
        overflow-x: auto;
        margin: 1.5rem 0;
      }
      .prose pre code {
        background: transparent;
        padding: 0;
        color: inherit;
        font-weight: 400;
      }
      .prose blockquote {
        border-left: 4px solid var(--univet-gold);
        padding: 1rem 1.5rem;
        background: #f8fafc;
        font-style: italic;
        border-radius: 0 0.5rem 0.5rem 0;
        margin: 1.5rem 0;
      }
      .katex-display {
        margin: 1.5rem 0;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 1rem;
        overflow-x: auto;
      }
    </style>

}
